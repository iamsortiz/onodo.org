<head>
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700|Exo:300,400,500,600,700,800' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/onodo.css">
  <!-- MailChimp Signup Form CSS -->
  <link href="//cdn-images.mailchimp.com/embedcode/slim-081711.css" rel="stylesheet" type="text/css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/img/onodo-icon.png">
  <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">

  <!-- Facebook Open Graph Data -->
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="{{ site.url }}"/>
  <meta property="og:image" content="{{ site.url }}/public/img/onodo-fb-share.jpg" />
</head>
